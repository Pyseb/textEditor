<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="menu">
        <select name="titre" id="titleBtn">
            <option value="">Pas de titre</option>
            <option value="h1">Gros</option>
            <option value="h3">moins gros</option>
        </select>
        <button id="gras" class="btn">G</button>
        <button id="italique" class="btn">I</button>
        <button id="under" class="btn">U</button>
        <button id="img" class="btn">IMG</button>
    </div>

    <div contenteditable spellcheck id="text_editor_wrapper" style="border:1px solid black; height: 500px; overflow-y:auto ;">

        <div class="text_editor">

            <div class="paragraphe" contenteditable="false">
                <div contenteditable="true" id="text-content" class="text-content">
                    <span id="placeholder" class="placeholder" contenteditable="false"></span>
                </div>
            </div>

            <div class="modal-add-btn">
                <div class="opt_selector">
                    <div class="insert_img hover menu_img">
                        <div class="opt_img left_img" contentEditable="false">Ajouter une image à gauche</div>
                        <div class="opt_img right_img" contentEditable="false">Ajouter une image à droite</div>
                    </div>
                    <div class="remove_img hover menu_img">
                        <div class="opt_img left_img" contentEditable="false">Supprimer le paragraphe</div>
                        <div class="opt_img right_img" contentEditable="false">Supprimer l'image</div>
                        <div class="opt_img right_img" contentEditable="false">Supprimer le texte</div>
                    </div>
                </div>

                <div class="btn_selector">

                    <div class="button_opt add" contentEditable="false">+</div>
                    <div class="button_opt remove" contentEditable="false">-</div>
                </div>

            </div>






        </div>
        <div class="modal-add-parag" contenteditable="false">
            <div class="add-btn">+</div>
        </div>

    </div>



</body>
<script src="script.js">
</script>

</html>
